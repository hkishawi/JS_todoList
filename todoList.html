<html>
    <head>
        <title>RealList</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    </head>

    <body class="baskerville">
        
        <h1>hanny's todo list!</h1>
        
        <div class="">
            <button class="b f6 link dim ph3 pv2 mb2 dib white bg-dark-blue" onclick="handlers.toggleAll()">Toggle All</button>
        </div>
           
        <div class="">
             <button class="f6 link dim ba bw1 ph3 pv2 mb2 dib dark-blue" onclick="handlers.addTodo()">Add</button>
             <input id="addTodoTextInput" type="text">
        </div>

        <div class="">
            <button class="f6 link dim ba bw2 ph3 pv2 mb2 dib dark-blue" onclick="handlers.changeTodo()">Change Todo</button>
            <input id="changeTodoPositionInput" type="number">
            <input id="changeTodoTextInput" type="text"> 
        </div>

        <div class="">
            <button class="f6 link dim ba bw2 ph3 pv2 mb2 dib dark-blue" id = "toggleAllInputs" onClick="handlers.toggleCompleted()">Toggle Completed</button>
            <input id="toggleCompletedPositionInput" type="number">
        </div>
  
        <ul class="">

        </ul>
    </body>

    <script type="text/javascript" src="js/todoList.js"></script>   

</html>
